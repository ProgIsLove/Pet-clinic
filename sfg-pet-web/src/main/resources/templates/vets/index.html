<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
	<thead>
	<tr>
		<td>Name</td>
		<td>Specialities</td>
	</tr>
	</thead>
	<tbody>
	<tr th:each="vet : ${vets}">
		<td th:text="${vet.firstName + ' '+vet.lastName}">id</td>
		<td><span th:each="speciality :${vet.specialities}"
				th:text="${speciality.description + ' '}" /><span
				th:if="${vet?.specialities?.size() ==0}">none</span></td>
		
	
	</tr>
	</tbody>

</table>

</body>
</html>
